<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raycasting Study</title>
    <link rel="shortcut icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="screen"></canvas>

    <div class="instructions">
      <button type="button" onClick="javascript=toggleControls()">Controls<br />ON / OFF</button>
      <button type="button" onClick="javascript=toggleTextures()">Textures<br />ON / OFF</button>
      <button type="button" onClick="javascript=toggleMinimapSingleRay()">
        Minimap Single Ray<br />ON / OFF
      </button>
      <button type="button" onClick="javascript=toggleMinimapAllRays()">
        Minimap All Rays<br />ON / OFF
      </button>
    </div>

    <div id="controls">
      <img src="assets/controls.png" />
    </div>

    <div id="container_singleRay" class="show">
      <canvas id="minimap_singleRay"></canvas>
    </div>

    <div id="container_allRays" class="show">
      <canvas id="minimap_allRays"></canvas>
    </div>

    <a href="https://github.com/daniofilho/raycasting-study/" target="_blank" class="github">
      <img src="assets/github.png" />
    </a>

    <script src="dist/bundle.js"></script>
    <script>
      function toggleTextures() {
        window.global.renderTextures = !window.global.renderTextures;
      }
      function toggleControls() {
        document.getElementById('controls').classList.toggle('show');
      }
      function toggleMinimapSingleRay() {
        document.getElementById('container_singleRay').classList.toggle('show');
      }
      function toggleMinimapAllRays() {
        document.getElementById('container_allRays').classList.toggle('show');
      }
    </script>
  </body>
</html>
